<div class="container">
  <br>
  <h2>Questions</h2>
  <ul class="list-group">
    <div *ngFor="let question of questions"  [ngSwitch]="question.type">
      <br>
        <app-multiple-choice-question
          *ngSwitchCase="'MULTIPLE_CHOICE'"
          [question]="question"
        >
        </app-multiple-choice-question>
      <br>
        <app-true-false-question
          [question]="question"
          *ngSwitchCase="'TRUE_FALSE'">
        </app-true-false-question>
    </div>
  </ul>
  <br>
</div>
